{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <li class="list-group-item d-flex justify-content-between align-items-center border-0 pb-0">
            <h1 class="pt-5">{{ item.meal }}</h1>
            <span class="badge bg-primary rounded-pill">{{ item.price }}</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center border-0 pb-0">
            <p>{{ item.description }}</p>
        </li>
    </div>
{% endblock content %}
